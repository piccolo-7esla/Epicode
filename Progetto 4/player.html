<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progetto4</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark"><span class="navbar-brand" href="#">MediaPlayer 11</span></nav>
    <div class="container-fluid">
        <div class="row-mt-3">
            <div class="col-md-6 mb-3">
                <div class="card-body">
                    <h2 class="card-title">Audio</h2>
                    <p class="card-text">Selezionare un brano in elenco per ascoltare la musica</p>
                    <div>
                        <ul class="list-group">
                            <li class="list-group-item" onclick="play('heartbeat.mp3')" type="audio">Heart Beat</li>
                            <li class="list-group-item" onclick="play('honky_tonky_piano.mp3')" type="audio">Honky Tonky Piano</li>
                            <li class="list-group-item" onclick="play('mastermind.mp3')" type="audio">Mastermind</li>
                        </ul>
                        <audio id="myAudio" controls></audio>
                    </div>
                </div>
            </div>
        </div>
        <div class="row-mt-3">
            <div class="col-md-6 mb-3">
                <div class="card-body">
                    <h2 class="card-title">Video</h2>
                    <p class="card-text">Selezionare un video in elenco per visualizzarlo</p>
                    <div>
                        <ul class="list-group">
                            <li class="list-group-item">Sea By Night</li>
                            <li class="list-group-item">Flight</li>
                            <li class="list-group-item">Sea</li>
                        </ul>
                        <video id="" controls width="50%" height="50%">
                        </audio>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/player.js"></script>
</body>

</html>
